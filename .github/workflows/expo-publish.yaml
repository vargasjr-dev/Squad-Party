name: Publish to Expo

on:
  push:
    branches: [main]
    paths:
      - 'client/**'
      - 'shared/**'
      - 'app.json'
      - 'package.json'
      - 'eas.json'

concurrency:
  group: expo-publish
  cancel-in-progress: true

jobs:
  publish:
    name: Publish OTA Update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          # Get token from: https://expo.dev/accounts/[account]/settings/access-tokens
          # Create a new token, then add as repo secret: Settings > Secrets > Actions
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Publish update
        run: eas update --branch main --message "${{ github.event.head_commit.message }}"
